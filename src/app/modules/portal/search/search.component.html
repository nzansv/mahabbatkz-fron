<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="row">
                <div class="col-md-9 ml-auto mr-auto text-center">
                    <br/>
                    <h3> Search Bar </h3>
                </div>
            </div>
            <br/>
        </div>
        <div class="container mr-auto ml-auto text-center">
            <div class="row mr-auto ml-auto" style="width: 1000px">
                <div class="card" *ngFor="let i of arr; let index = index" >
                    <div class="avatar">
                        <img src="./assets/img/faces/joe-gardner-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                    </div>
                    <p>Ann Bow, 67 years</p>
                    <p>Kz, Aktau</p>
                    <br>
                    <button  routerLink="/user-profile" class="btn btn-sm btn-outline-info btn-round">View Profile</button>
                </div>
            </div>
            <button disabled class="btn btn-sm btn-outline-default btn-round">Previous</button>
            <button class="btn btn-sm btn-outline-default btn-round">Next</button>

        </div>

    </div>
</div>
